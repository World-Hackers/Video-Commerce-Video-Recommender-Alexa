<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="{% static 'main.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="player">
      {% for product in products %}
      <div class="video-add-popup none" id="video-popup-{{product.id}}">
        <a href="{{product.link}}">
          <div class="video-add-popup-inner">
            <div
              class="video-popup-image"
              style="background-image: url({{product.image}});"
            ></div>
            <div class="product-details">
              <img src="{{product.name}}" style="height: 100px;" />
              <div>
                <a href="{{product.link}}">Buy from here</a>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}

      <video class="player__video viewer" src="/media/product.mp4"></video>
      <div class="player__controls player__controls--visible">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <div class="player__controls-holder">
          <button class="player__button togglePlayback" title="Toggle Play">
            <i class="player__playbackIcon"></i>
          </button>
          <input
            type="range"
            name="volume"
            class="player__slider playerVolume"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
        </div>
        <div class="player__controls-holder">
          <select name="playbackRate" class="player__select playerSpeed">
            <option value="0.5">0.5</option>
            <option value="0.75">0.75</option>
            <option value="1" selected>Normal</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
          <button class="player__button toggleFullscreen" title="Toggle Play">
            â›¶
          </button>
        </div>
      </div>
    </div>

    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
